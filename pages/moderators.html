<div ng-controller="moderatorCtrl">
    <section class="content-header">
        <h1>
            Moderatorlar
            <small>Boshqaruv paneli</small>
        </h1>
    </section>
    <!-- Main content -->
    <section class="content" style="min-height: 500px">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="row" style="margin-top: 10px">
                            <div class="col-sm-6">
                                <small style="font-size: 18px;">Ro'yhatga olingan Moderatorlar</small>
                            </div>
                            <div class="col-sm-6">
                                <button data-toggle="modal" data-target="#whsModal" class="btn btn-success btn-sm"
                                        style="float: right;" ng-click="getGroups()"><i class="fa  fa-user-plus"> </i></button>
                             </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table ng-table ="studentTable" class="table table-bordered table-hover">
                            <tr ng-repeat="x in md">
                                <td data-title="'â„–'">{{$index + 1}}</td>
                                <td data-title="'F.I.O'">{{x.fio}}</td>
                                <td data-title="'Login'">{{x.username}}</td>
                                <td data-title="'Ro`l'">{{x.role}}</td>
                                <td data-title="'Amallar'">
                                    <button class="btn btn-danger btn-xs"><span
                                            class="glyphicon glyphicon-trash" ng-click="deletModerator(x.id,x.fio)" data-toggle="modal" data-target="#deletModal"></span></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
        <!-- Small boxes (Stat box) -->
    </section>

    <!-- Delete Modal -->
    <div class="modal fade" id="deletModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Haqiqatan o`chirmoqchimisiz {{deletedMod}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <input type="button" value="Xa" ng-click="deletMod()"  class="btn btn-success" data-dismiss="modal" >
                            <input type="button" value="Yo`q" class="btn btn-danger" data-dismiss="modal">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add and edit Modal -->
    <div class="modal fade" id="whsModal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Yangi moderatorni ro'yhatga olish</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="">
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">F.I.O</label>
                                        <div class="input-group">
                                            <input id="exampleInputEmail1" type="text" class="form-control"
                                                   placeholder="Jahongir"
                                                   ng-model="fio">
                                            <span class="input-group-addon"><i class="fa fa-font"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input022">Login</label>
                                        <div class="input-group">
                                            <input id="input022" type="text" class="form-control"
                                                   placeholder="Sharipov"
                                                   ng-model="login">
                                            <span class="input-group-addon"><i class="fa fa-font"></i></span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="input06">Parol</label>
                                        <div class="input-group">
                                            <input id="input06" type="password" class="form-control"
                                                   ng-model="password">
                                            <span class="input-group-addon"><i class="fa  fa-birthday-cake"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input06">Parolni tasdiqlash</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control"
                                                   ng-model="passwordMatch">
                                            <span class="input-group-addon"><i class="fa  fa-birthday-cake"></i></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Ma'lumot</label>
                                        <div class="input-group">
                                            <textarea rows="4" cols="50"
                                                   ng-model="info">
                                            </textarea>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p ng-if="password != passwordMatch" class="text-red">Parol ikkisi to`g`ri kelmayabdi</p>
                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button ng-click="createModerator()" type="button" class="btn btn-success"
                            data-dismiss="modal">{{btnName}}
                    </button>
                </div>
            </div>
        </div>
    </div>



</div>
